                                </div>

                            </form>
                        </div>

                                <div class="form-group">

                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input id="logEmailBox"  type="checkbox"> 记住账号
                                    </label>
                                </div>
                                <button onclick="loginByEmail()" type="button" class="btn btn-primary">登陆</button>

                            </form>
